<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trade Monitor v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-900/95 backdrop-blur border-b border-slate-800 p-3 z-30 shadow-2xl">
        <div class="max-w-[1600px] mx-auto flex flex-col xl:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-3 min-w-fit">
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white tracking-tight leading-tight">Global Trade Monitor</h1>
                    <div class="flex gap-2 text-[10px] text-slate-400 font-mono">
                        <span>EST 2024</span>
                        <span class="text-slate-600">|</span>
                        <span>UN COMTRADE</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap items-center gap-3 bg-slate-800/40 p-1.5 rounded-xl border border-slate-700/50 w-full xl:w-auto justify-center xl:justify-end">
                
                <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                    <button class="mode-btn px-3 py-1.5 text-xs font-bold rounded-md transition-all text-white bg-blue-600" data-mode="globe">Globe</button>
                    <button class="mode-btn px-3 py-1.5 text-xs font-bold rounded-md transition-all text-slate-400 hover:text-white" data-mode="flat">Flat</button>
                </div>

                <div class="w-px h-6 bg-slate-700"></div>

                <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                    <button class="hs-btn px-3 py-1.5 text-xs font-bold rounded-md transition-all text-white bg-blue-600" data-hs="6309">6309</button>
                    <button class="hs-btn px-3 py-1.5 text-xs font-bold rounded-md transition-all text-slate-400 hover:text-white" data-hs="6310">6310</button>
                </div>

                <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                    <button class="metric-btn px-3 py-1.5 text-xs font-semibold rounded-md transition-all bg-blue-600 text-white" data-metric="value">Value</button>
                    <button class="metric-btn px-3 py-1.5 text-xs font-semibold rounded-md transition-all text-slate-400 hover:text-white" data-metric="weight">Weight</button>
                    <button class="metric-btn px-3 py-1.5 text-xs font-semibold rounded-md transition-all text-slate-400 hover:text-white" data-metric="unit_price">Price</button>
                    <div class="w-px h-4 bg-slate-700 mx-1 my-auto"></div>
                    <button class="metric-btn px-3 py-1.5 text-xs font-bold rounded-md transition-all text-emerald-400 hover:text-emerald-300 border border-emerald-900/50 hover:bg-emerald-900/20" data-metric="integrated">ALL</button>
                </div>

                <div class="w-px h-6 bg-slate-700"></div>

                <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700 items-center gap-1 px-2" title="Filter by Size or Quality">
                    <span class="text-[10px] text-slate-500 font-bold uppercase mr-1">Filter</span>
                    <label class="cursor-pointer hover:bg-slate-800 p-1 rounded transition" title="Large / Premium">
                        <input type="checkbox" class="size-checkbox accent-orange-500" value="large" checked>
                        <span class="text-xs font-bold text-orange-400">H</span>
                    </label>
                    <label class="cursor-pointer hover:bg-slate-800 p-1 rounded transition" title="Medium / Standard">
                        <input type="checkbox" class="size-checkbox accent-blue-400" value="medium" checked>
                        <span class="text-xs font-bold text-blue-400">M</span>
                    </label>
                    <label class="cursor-pointer hover:bg-slate-800 p-1 rounded transition" title="Small / Economy">
                        <input type="checkbox" class="size-checkbox accent-slate-400" value="small" checked>
                        <span class="text-xs font-bold text-slate-400">L</span>
                    </label>
                </div>

                <div class="w-px h-6 bg-slate-700"></div>

                <div class="relative z-50">
                    <button id="exp-btn" class="flex items-center justify-between w-32 bg-slate-900 text-xs text-white border border-slate-600 rounded-lg px-2 py-2 hover:border-blue-500 transition-colors">
                        <div class="flex flex-col items-start leading-none">
                            <span class="text-[8px] text-slate-400 uppercase">From</span>
                            <span id="exp-label" class="truncate font-bold w-20 text-left">All Exporters</span>
                        </div>
                        <svg class="w-3 h-3 text-slate-400 flex-shrink-0 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="exp-menu" class="hidden absolute top-full right-0 mt-2 w-64 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[400px]">
                        <div class="p-2 border-b border-slate-800 bg-slate-900/50">
                            <input type="text" id="exp-search" placeholder="Search Exporter..." class="w-full bg-slate-800 text-xs text-white px-2 py-1.5 rounded border border-slate-700 focus:outline-none focus:border-blue-500">
                            <div class="flex justify-between mt-2 gap-2">
                                <button id="exp-select-all" class="text-[10px] text-blue-400">Select All</button>
                                <button id="exp-clear-all" class="text-[10px] text-red-400">Clear</button>
                            </div>
                        </div>
                        <div id="exp-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
                    </div>
                </div>

                <div class="relative z-50">
                    <button id="imp-btn" class="flex items-center justify-between w-32 bg-slate-900 text-xs text-white border border-slate-600 rounded-lg px-2 py-2 hover:border-blue-500 transition-colors">
                        <div class="flex flex-col items-start leading-none">
                            <span class="text-[8px] text-slate-400 uppercase">To</span>
                            <span id="imp-label" class="truncate font-bold w-20 text-left">All Importers</span>
                        </div>
                        <svg class="w-3 h-3 text-slate-400 flex-shrink-0 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="imp-menu" class="hidden absolute top-full right-0 mt-2 w-64 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[400px]">
                        <div class="p-2 border-b border-slate-800 bg-slate-900/50">
                            <input type="text" id="imp-search" placeholder="Search Importer..." class="w-full bg-slate-800 text-xs text-white px-2 py-1.5 rounded border border-slate-700 focus:outline-none focus:border-blue-500">
                            <div class="flex justify-between mt-2 gap-2">
                                <button id="imp-select-all" class="text-[10px] text-blue-400">Select All</button>
                                <button id="imp-clear-all" class="text-[10px] text-red-400">Clear</button>
                            </div>
                        </div>
                        <div id="imp-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="relative flex-1 w-full h-full overflow-hidden bg-slate-950">
        <div id="map-container" class="absolute inset-0 w-full h-full z-0"></div>
        
        <div class="absolute bottom-6 left-6 bg-slate-900/90 backdrop-blur border border-slate-700 p-4 rounded-xl shadow-2xl z-20 w-64 pointer-events-none">
            <h3 id="legend-title" class="text-xs font-bold text-slate-200 uppercase tracking-wider mb-2">Export Value</h3>
            <div id="legend-content"></div>
            <div id="total-stats" class="mt-3 pt-2 border-t border-slate-700 text-center">
                <p class="text-[10px] text-slate-500">Total Shown</p>
                <p class="text-lg font-bold text-white font-mono" id="stat-value">-</p>
            </div>
        </div>

        <div id="tooltip" class="absolute hidden z-50 pointer-events-none"></div>

        <div id="loader" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950 z-50">
            <div class="w-12 h-12 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <p class="text-blue-400 font-mono text-sm animate-pulse">Loading Trade Data...</p>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="dataLoader.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
</body>
</html>
